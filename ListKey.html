<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>React include Component</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root {
            background-color: #b3eaff;
            padding: 10px;
        }

        #element {
            background-color: red;
            padding: 10px;
        }

        #second {
            background-color: yellowgreen;
            padding: 10px;
        }

        #value {
            padding: 10px;
            background-color: orangered;
        }

        #event {
            padding: 10px;
            background-color: rgb(0, 150, 130);
        }

        #event1 {
            padding: 10px;
            background-color: rgb(153, 250, 226);
        }
    </style>
</head>

<body>
    <div id="element"></div>
    <div id="root"></div>
    <div id="second"></div>
    <div id="value"></div>
    <div id="event"></div>
    <div id="event1"></div>
    <script type="text/babel">
        function ListItems(props) {
            return <li>{props.value}</li>
        }
        function Display(props) {
            const num = props.number;
            const Result = num.map((numb) => <ListItems key={numb.toString()} value={numb * 5} />)
            return (
                <div>
                    <ul>{Result}</ul>
                </div>
            );
        }
        const Numbers = [1, 3, 5, 7, 9];
        ReactDOM.render(<Display number={Numbers} />, document.getElementById('root'));
        function ArrayListKey(props) {
            const One = (
                <ul>
                    {props.post.map((po) =>
                        <li key={po.id}>
                            {po.id}
                        </li>
                    )}
                </ul>
            );
            const Two = props.post.map((po) =>
                <div key={po.id}>
                    <h1>{po.title}</h1>
                    <h2>{po.name}</h2>
                </div>);

            return (
                <div>
                    {One}
                    <br />
                    {Two}
                </div>
            );
        }

        const Posts = [
            { id: '1', name: 'Nguyễn A', title: '123' },
            { id: '2', name: 'Nguyễn B', title: '123' },
            { id: '3', name: 'Nguyễn C', title: '345' },
            { id: '4', name: 'Nguyễn D', title: '215' }
        ]
        ReactDOM.render(<ArrayListKey post={Posts} />, document.getElementById('element'))
    </script>
</body>

</html>
