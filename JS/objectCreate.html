    <script>
        function run(name, job) {
            const person = {
                name: '',
                job: '',
                print: function () {
                    console.log(`My name is ${this.name} and im a ${this.job}`);
                }
            };

            me.job = job;
            me.print();
        }
        run('loc', 'student');
