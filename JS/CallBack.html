<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Hi() {
            console.log("Welcome!");
        }
        function Hello() {
            console.log("GoodBye");
        }
        function User(name, age, callback) {
            this.name = name;
            this.age = age;
            callback();
        }
        User('Loc', '23', Hi);
        User('Linh', '18', Hello);
        User('Loc', '23', Hello);

        function con_tho_an_co(callback007) {
            setTimeout(function () {
                console.log('Con thỏ ăn cỏ, uống nước');
                callback007();
            }, 3000);
        }
        function home() {
            console.log("đi về nhà ngủ");

        }
        con_tho_an_co();
        home();
        var callback = function () {
            home();
        }
        con_tho_an_co(callback);
        // con_tho_an_co(function () {
        //     home();
        // })

    </script>
</body>

</html>
