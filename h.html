<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>React include Component</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root {
            background-color: #b3eaff;
            padding: 10px;
        }

        #element {
            background-color: red;
            padding: 10px;
        }

        #second {
            background-color: yellowgreen;
            padding: 10px;
        }

        #value {
            padding: 10px;
            background-color: orangered;
        }

        #event {
            padding: 10px;
            background-color: rgb(0, 150, 130);
        }

        #event1 {
            padding: 10px;
            background-color: rgb(153, 250, 226);
        }
    </style>
</head>

<body>
    <div id="element"></div>
    <div id="root"></div>
    <div id="second"></div>
    <div id="value"></div>
    <div id="event"></div>
    <div id="event1"></div>
    <script type="text/babel">
        class FormCheck extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isGoing: true,
                    name: "Nguyễn A",
                    value: "reactJS",
                    mess: "aloha aloha"
                }
            }
            handleSubmit = (event) => {
                alert("Submit " + this.state.isGoing + " Tên " + this.state.name + " Subject " + this.state.value + " Tin nhắn " + this.state.mess);
                event.preventDefault();
            }
            handleChange = (event) => {
                const target = event.target;
                const value = target.type === "checkbox" ? target.checked : target.value;
                const name = target.name;
                this.setState({
                    [name]: value

                })
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <label>Check
                            <input
                                    name="isGoing"
                                    type="checkbox"
                                    checked={this.state.isGoing}
                                    onChange={this.handleChange}
                                />
                            </label>
                            <br />
                            <label>Nhập
                            <input
                                    name="name"
                                    type="text"
                                    value={this.state.name}
                                    onChange={this.handleChange}
                                />
                            </label>
                            <br />
                            <label>Chọn
                            <select
                                    name="value"
                                    value={this.state.value}
                                    onChange={this.handleChange}>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="js">JavaScript</option>
                                    <option value="reactJS">ReactJS</option>
                                </select>
                            </label>
                            <br />
                            <label>Message
                                <textarea
                                    name="mess"
                                    type="text"
                                    value={this.state.mess}
                                    onChange={this.handleChange} />
                            </label>
                            <input type="submit" value="submit" />
                        </form>
                    </div>
                );
            }
        }
        class FormAgain extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    done: true,
                    name: 'LOC',
                    value: 'JS',
                    mess: 'send your text'
                }
            }
            handleSub = (event) => {
                alert("Check " + this.state.done + " Name " + this.state.name + " Subject " + this.state.value + " Mess " + this.state.mess);
                event.preventDefault();
            }
            handleChan = (event) => {
                const target = event.target;
                const value = target.type === "checkbox" ? target.checked : target.value;
                const name = target.name;
                this.setState({
                    [name]: value
                })
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSub}>
                            <label>Check
                                <input
                                    name="done"
                                    type="checkbox"
                                    checked={this.state.done}
                                    onChange={this.handleChan} />
                            </label>
                            <br />
                            <label>Name:
                                <input
                                    name="name"
                                    type="text"
                                    value={this.state.name}
                                    onChange={this.handleChan} />
                            </label>
                            <br />
                            <label>Choice:
                                <select name="value" value={this.state.value} onChange={this.handleChan}>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="JS">JavaScript</option>
                                    <option value="Ang">AngularJS</option>
                                </select>
                            </label>
                            <br />
                            <label>Mess:
                            <textarea name="mess" value={this.state.mess} onChange={this.handleChan} />
                            </label>
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                );
            }
        }
        ReactDOM.render(<FormCheck />, document.getElementById('element'))
        ReactDOM.render(<FormAgain />, document.getElementById('event1'))

    </script>
</body>

</html>
