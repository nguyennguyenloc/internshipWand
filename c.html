<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>React include Component</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root {
            background-color: #b3eaff;
            padding: 10px;
        }

        #element {
            background-color: red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="element"></div>
    <script type="text/babel">
        const Choice = {
            text: 'Hola Hola Hola',
            num: {
                one: 'm',
                two: 'h',
                three: 'b',
                four: 'b',
                five: 'n',
                six: 's'
            }
        }
        function Intro(props) {
            return (
                <div>
                    <p>Text: {props.text}</p>
                </div>
            );
        }

        function Mot(props) {
            return (
                <div>
                    <p>One: {props.num.one}</p>
                    <p>Two: {props.num.two}</p>
                </div>
            );
        }


        function Hai(props) {
            return (
                <div>
                    <p>Three: {props.num.three}</p>
                    <p>Four: {props.num.four}</p>
                </div>
            );
        }


        function Ba(props) {
            return (
                <div>
                    <p>Five: {props.num.five}</p>
                    <p>Six: {props.num.six}</p>
                </div>
            );
        }

        function All() {
            return (
                <div>
                    <p>Number</p>
                    <Intro text={Choice.text} />
                    <Mot num={Choice.num} />
                    <Hai num={Choice.num} />
                    <Ba num={Choice.num} />
                </div>
            );
        }

        ReactDOM.render(
            <All />, document.getElementById('root')
        )
        ReactDOM.render(
            <All />, document.getElementById('element')
        )
    </script>
</body>

</html>
